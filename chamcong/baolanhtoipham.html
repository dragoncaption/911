<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảo Lãnh Tội Phạm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      border: 2px solid #007BFF;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      margin-top: 4px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .col {
      flex: 1;
    }

    .crime-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }

    .crime-list li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      background-color: #fff;
      display: flex;
      align-items: center;
    }

    .crime-list li:last-child {
      border-bottom: none;
    }

    .crime-list label {
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #925f00;
    }

    .highlight {
      background-color: #eee;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Bảo Lãnh Tội Phạm</h2>

  <label>Tên Người Giải Quyết:</label>
  <input type="text" id="giaiQuyet">

  <label>Tên Người Bảo Lãnh:</label>
  <input type="text" id="nguoiBaoLanh">

  <label>Tên Người Vi Phạm:</label>
  <input type="text" id="nguoiViPham">

  <label>CCCD:</label>
  <input type="text" id="cccd">

  <label>Tội Danh:</label>
  <textarea id="toidanh" rows="3" placeholder="Tự nhập tay hoặc chọn phía bên dưới"></textarea>

  <div class="row">
    <div class="col">
      <strong>Mức Độ 1:</strong>
      <ul class="crime-list">
        <li><label><input type="checkbox" data-muc="1" value="Cản trở người thi hành công vụ"> Cản trở người thi hành công vụ</label></li>
        <li><label><input type="checkbox" data-muc="1" value="Gây rối nơi công cộng"> Gây rối nơi công cộng</label></li>
        <li><label><input type="checkbox" data-muc="1" value="Tụ tập trái phép"> Tụ tập trái phép</label></li>
        <li><label><input type="checkbox" data-muc="1" value="Không chấp hành hiệu lệnh cảnh sát"> Không chấp hành hiệu lệnh cảnh sát</label></li>
        <li><label><input type="checkbox" data-muc="1" value="Lái xe thiếu giấy tờ"> Lái xe thiếu giấy tờ</label></li>
      </ul>
    </div>

    <div class="col">
      <strong>Mức Độ 2:</strong>
      <ul class="crime-list">
        <li><label><input type="checkbox" data-muc="2" value="Tàng trữ chất cấm"> Tàng trữ chất cấm</label></li>
        <li><label><input type="checkbox" data-muc="2" value="Tấn công cảnh sát"> Tấn công cảnh sát</label></li>
        <li><label><input type="checkbox" data-muc="2" value="Sử dụng vũ khí nóng"> Sử dụng vũ khí nóng</label></li>
        <li><label><input type="checkbox" data-muc="2" value="Phá hoại tài sản nhà nước"> Phá hoại tài sản nhà nước</label></li>
        <li><label><input type="checkbox" data-muc="2" value="Tàng trữ vũ khí trái phép"> Tàng trữ vũ khí trái phép</label></li>
      </ul>
    </div>
  </div>

  <div class="highlight">
    <label>Mức Án:</label>
    <input type="text" id="mucAn" readonly>

    <label>Số Tiền:</label>
    <input type="text" id="soTien" readonly>
  </div>

  <div class="buttons">
    <button onclick="resetToiDanh()">Reset</button>
    <button onclick="saoChep()">Sao Chép</button>
  </div>
</div>

<script>
  const toiDanhText = document.getElementById('toidanh');
  const mucAn = document.getElementById('mucAn');
  const soTien = document.getElementById('soTien');
  const checkboxes = document.querySelectorAll('input[type="checkbox"][data-muc]');

  checkboxes.forEach(cb => cb.addEventListener('change', updateForm));

  function updateForm() {
    let toiDanhArr = [];
    let totalMinutes = 0;
    let totalMoney = 0;

    checkboxes.forEach(cb => {
      if (cb.checked) {
        toiDanhArr.push(cb.value);
        if (cb.dataset.muc === "1") {
          totalMinutes += 20;
          totalMoney += 40000;
        } else if (cb.dataset.muc === "2") {
          totalMinutes += 30;
          totalMoney += 60000;
        }
      }
    });

    toiDanhText.value = toiDanhArr.join(' + ');
    mucAn.value = totalMinutes + ' phút tù';
    soTien.value = totalMoney.toLocaleString() + ' $';
  }

  function resetToiDanh() {
    checkboxes.forEach(cb => cb.checked = false);
    updateForm();
  }

  function saoChep() {
    const text = 
`BẢO LÃNH TỘI PHẠM
Người giải quyết: ${document.getElementById('giaiQuyet').value}
Người bảo lãnh: ${document.getElementById('nguoiBaoLanh').value}
Người vi phạm: ${document.getElementById('nguoiViPham').value}
CCCD: ${document.getElementById('cccd').value}
Tội danh: ${toiDanhText.value}
Mức án: ${mucAn.value}
Tiền bảo lãnh: ${soTien.value}
Đã xử lý`;

    navigator.clipboard.writeText(text).then(() => {
      alert("✅ Đã sao chép nội dung!");
    });
  }
</script>

</body>
</html>
