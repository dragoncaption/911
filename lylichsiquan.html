<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lý Lịch Sĩ Quan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
      border: 1px solid #007BFF;
      border-radius: 8px;
      padding: 20px;
      background: white;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #007BFF;
      border-radius: 4px;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .chip {
      padding: 8px 12px;
      background-color: #f0f0f0;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .btn-copy {
      background-color: #a56e00;
    }
    .btn-reset {
      background-color: #d9534f;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Lý Lịch Sĩ Quan</h2>
    
    <label for="ingame">Tên Ingame:</label>
    <input type="text" id="ingame" placeholder="Tên trong game...">

    <label for="cccd">CCCD:</label>
    <input type="text" id="cccd" placeholder="CCCD trong game...">

    <label for="ten">Tên thật:</label>
    <input type="text" id="ten" placeholder="Tên đời thực...">

    <label for="dob">Ngày Sinh:</label>
    <input type="date" id="dob">

    <label for="noisong">Nơi Sống:</label>
    <textarea id="noisong" placeholder="Tỉnh thành phố đang sinh sống..."></textarea>

    <label for="chucvu">Chức vụ hiện tại:</label>
    <select id="chucvu">
      <option>Thực Tập</option>
      <option>Cảnh sát viên</option>
      <option>Đội phó</option>
      <option>Đội trưởng</option>
      <option>Trợ lý</option>
      <option>Thư ký</option>



    </select>

    <label for="quanhamm">Quân hàm:</label>
    <select id="quanhamm">
      <option>Hạ Sĩ</option>
      <option>Trung Sĩ</option>
      <option>Thượng Sĩ</option>
      <option>Thiếu úy</option>
      <option>Trung úy</option>
      <option>Đại úy</option>




    </select>

    <label for="ngayvao">Ngày vào đơn:</label>
    <input type="date" id="ngayvao">

    <label for="sothich">Sở thích:</label>
    <input type="text" id="sothich" placeholder="Ví dụ: Thích làm 1 cảnh sát liêm chính, nghiêm túc, ...">



    <label for="chamngon">Châm ngôn làm việc:</label>
    <textarea id="chamngon" placeholder="Ví Dụ: Khiêm Tốn, Thật Thà Và Dũng Cảm..."></textarea>

    <div class="chips">
      <div class="chip">Anh Liêm</div>
      <div class="chip">Khiêm tốn thật thà dũng cảm</div>
      <div class="chip">Tiên học lễ hậu học văn</div>
    </div>

    <button class="btn btn-copy" onclick="copyToClipboard()">Sao Chép</button>
    <button class="btn btn-reset" onclick="location.reload()">Nhập lại</button>
  </div>

  <script>
    function copyToClipboard() {
      const ingame = document.getElementById('ingame').value;
      const cccd = document.getElementById('cccd').value;
      const ten = document.getElementById('ten').value;
      const dob = document.getElementById('dob').value;
      const noisong = document.getElementById('noisong').value;
      const chucvu = document.getElementById('chucvu').value;
      const quanhamm = document.getElementById('quanhamm').value;
      const ngayvao = document.getElementById('ngayvao').value;
      const sothich = document.getElementById('sothich').value;
      const chamngon = document.getElementById('chamngon').value;
      
      const text = `Tên: ${ten}\nIngame: ${ingame}\nCCCD: ${cccd}\nNgày sinh: ${dob}\nNơi sống: ${noisong}\nChức vụ: ${chucvu}\nQuân hàm: ${quanhamm}\nNgày vào đơn: ${ngayvao}\nSở thích: ${sothich}\nChâm ngôn: ${chamngon}`;
      
      navigator.clipboard.writeText(text).then(() => alert("Đã sao chép nội dung!"));
    }
  </script>
</body>
</html>
